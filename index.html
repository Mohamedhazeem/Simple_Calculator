<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="" onclick="location.reload();" style="color: rgb(224, 224, 66)"
          >CALCULATOR</a
        >
        <img
          class="historybutton"
          id="historybutton"
          src="Images/history.png"
          alt="history"
        />
      </h1>
      <div class="calculator">
        <input type="text" name="screen" id="screen" readonly />

        <table>
          <tr>
            <td>
              <button class="symbol clear-symbol">C</button>
            </td>
            <td><button class="symbol math-symbol">%</button></td>

            <td>
              <button class="symbol" id="backspace-symbol">
                <!-- <img class="backspace" src="Images/backspace.png" alt="" /> -->
                <<
              </button>
            </td>
            <td><button class="symbol math-symbol">/</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="symbol math-symbol">X</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="symbol math-symbol">-</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="symbol math-symbol">+</button></td>
          </tr>
          <tr>
            <td><button>00</button></td>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td>
              <button class="symbol result-symbol">=</button>
            </td>
          </tr>
        </table>
        <hr style="max-width: 50%" />
      </div>
    </div>
    <div class="history-background hide" id="history-background">
      <div class="history" id="history-page"></div>
    </div>
    <script defer src="math.js"></script>
  </body>
</html>
